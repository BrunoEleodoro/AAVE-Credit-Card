specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: cREAL
    network: celo
    source:
      address: "0x434563B0604BE100F04B7Ae485BcafE3c9D8850E"
      abi: cREAL
      startBlock: 22856317
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - BrokerUpdated
        - ExchangeUpdated
        - Initialized
        - OwnershipTransferred
        - Transfer
        - TransferComment
        - ValidatorsUpdated
      abis:
        - name: cREAL
          file: ./abis/cREAL.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BrokerUpdated(address)
          handler: handleBrokerUpdated
        - event: ExchangeUpdated(address)
          handler: handleExchangeUpdated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TransferComment(string)
          handler: handleTransferComment
        - event: ValidatorsUpdated(address)
          handler: handleValidatorsUpdated
      file: ./src/c-real.ts
